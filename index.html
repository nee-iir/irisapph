<!DOCTYPE html>
<html lang="th">
<head>

  <title>กบน้อย</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frog" onclick="goHome()">
    <div class="ear left"></div>
    <div class="ear right"></div>

        <div class="highlight"></div>
      </div>
    </div>
    <div class="eye right">
      <div class="eyeball">
        <div class="highlight"></div>
      </div>

    <div class="nose right"></div>
  </div>

  <script>
    function goHome() {
      window.location.href = "Home.html";
    }
  </script>
</body>
